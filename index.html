<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pinki | Profile</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(12px);
        background: rgba(255,255,255,0.07);
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        border-radius: 20px;
        width: 460px;
        padding: 35px;
        text-align: center;
        color: #fff;
        border: 1px solid rgba(255,255,255,0.15);
    }

    .pfp {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid rgba(255,255,255,0.3);
    }

    h1 {
        font-size: 32px;
        color: #00d0ff;
        margin-bottom: 10px;
        text-shadow: 0 0 10px #00d0ff;
    }

    .status {
        margin: 15px 0;
        font-size: 18px;
        color: #ff6b6b;
    }

    .links {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        font-size: 18px;
        color: #fff;
        text-decoration: none;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        transition: 0.2s;
        position: relative;
    }

    .btn:hover {
        background: rgba(255,255,255,0.2);
        transform: scale(1.05);
    }

    /* Tooltip גדול יותר */
    .btn[title]:hover::after {
        content: attr(title);
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        white-space: nowrap;
        font-size: 20px;
        font-weight: bold;
        z-index: 10;
    }

    #yt-player {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
    }

    .sound-btn {
        margin-top: 15px;
        padding: 10px 18px;
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.3);
        color: #fff;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    .sound-btn:hover {
        background: rgba(255,255,255,0.22);
        transform: scale(1.05);
    }
</style>
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"></video>
    <script>
        const video = document.getElementById('bgVideo');
        const url = "https://www.pexels.com/download/video/2657691/";
        if(url) video.src = url;
    </script>

    <!-- YouTube Background Music -->
    <div id="yt-player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var playerReady = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: 'r0xTqwKMOyk',
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    playlist: 'r0xTqwKMOyk',
                    controls: 0,
                    modestbranding: 1,
                    fs: 0
                },
                events: {
                    onReady: (event) => {
                        event.target.mute();
                        event.target.playVideo();
                        playerReady = true;
                    }
                }
            });
        }

        function enableSound() {
            if (playerReady && player && player.unMute) {
                player.unMute();
            }
        }
    </script>

    <div class="container">
        <img src="saiki.jpg" class="pfp" />
        <h1>Pinki</h1>
        <div class="status">עורך לשוני, מתרגם, ומתכנת כתחביב</div>

        <button class="sound-btn" onclick="enableSound()"> להפעיל סאונד</button>

        <div class="links">
            <a href="#" class="btn" title="_pinki.">Discord</a>
        </div>
    </div>
</body>
</html>
